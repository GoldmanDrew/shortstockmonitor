ibkr:
  host: 127.0.0.1
  port: 7496
  client_id: 41 #change to 41 for live
  prefer_delayed: false
strategy:
  tag: ETF_LS
  capital_usd: 175000
  gross_leverage: 4
  blacklist:
  - JPM
paths:
  screened_csv: data/etf_screened_today.csv
  blacklist_txt: config/strategy_blacklist.txt
  baseline_csv: data/baseline_snapshot.csv
  proposed_trades_csv: data/proposed_trades.csv
  ledger_csv: data/strategy_ledger.csv
  fills_csv: data/trade_fills.csv
execution:
  # Use no-price orders
  order_style: ADAPTIVE_MKT   # options: ADAPTIVE_MKT, MKT, LMT

  dry_run: false

  # Still used for sizing + logging elsewhere; limit-specific knobs only matter if order_style: LMT
  limit_bps: 25.0
  aggressive_bps_step: 50.0
  market_fallback_third_try: true

  # Workflow
  short_first: true
  max_retries: 3
  timeout_sec: 90

  # Timeouts
  accept_timeout_sec: 20            # for LMT (when you use it)
  market_accept_timeout_sec: 90     # for ADAPTIVE_MKT / MKT (IB can sit PendingSubmit)
  limit_done_timeout_sec: 90
  market_done_timeout_sec: 180

screener:
  borrow_cap: 0.10
  borrow_whitelist_etfs:
  exclude_negative_cagr: false
